<!DOCTYPE html>
<html>
<head>
  <title>Price Profit Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; width: 220px; }
    input { width: 100%; padding: 6px; margin: 6px 0; }
    button { width: 100%; padding: 8px; margin-top: 10px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h3>Profit Calculator</h3>
  
  <label>Price:</label>
  <input type="number" id="price" placeholder="Enter price">

  <label>Profit:</label>
  <input type="number" id="profit" placeholder="Enter profit">

  <button id="calcBtn">Calculate</button>

  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
